<template name="chat_feed">
    <div class="chat-feed">
        <div class="panel-body msg_container_base">
            <p># Users Online: {{countUsersOnline}}</p>
            {{#each messages}}
                {{#if isOwnMessage}}
                    <div class="row msg_container base_sent">
                        <div class="col-md-10 col-xs-10">
                            <div class="messages msg_sent">
                                <p>{{content}}</p>
                                <time datetime="2009-11-13T20:00">{{authorId}} • {{livestamp createdAt}}</time>
                            </div>
                        </div>
                        <div class="col-md-2 col-xs-2 avatar">
                            <img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg" class=" img-responsive ">
                        </div>
                    </div>
                {{else}}
                    <div class="row msg_container base_receive">
                        <div class="col-md-2 col-xs-2 avatar">
                            <img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg" class=" img-responsive ">
                        </div>
                        <div class="col-md-10 col-xs-10">
                            <div class="messages msg_receive">
                                <p>{{content}}</p>
                                <time datetime="2009-11-13T20:00">{{authorId}} • {{livestamp createdAt}}</time>
                            </div>
                        </div>
                    </div>
                {{/if}}

            {{/each}}
        </div>

        <div class="panel-footer">
            <div class="input-group">
                <input id="chat_input_field" type="text" class="form-control input-sm chat_input" placeholder="Write your message here...">
            <span class="input-group-btn">
                <button class="btn btn-primary btn-sm" id="btn-chat">Send</button>
            </span>
            </div>
        </div>
    </div>

</template>
